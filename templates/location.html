<!DOCTYPE html>
<html>
<head>
    <title>Locate Farm | HelioRoots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map { height: 60vh; width: 100%; border-radius: 24px; z-index: 1; }
        .search-box { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 500px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto relative">
        <div class="search-box">
            <div class="glass p-2 flex items-center shadow-2xl">
                <i class="fas fa-search px-4 text-emerald-500"></i>
                <input type="text" id="address-input" placeholder="Search your village or area (e.g. Mandya)..." 
                       class="bg-transparent w-full p-2 outline-none text-white border-none focus:ring-0">
                <button onclick="searchLocation()" class="bg-emerald-600 px-6 py-2 rounded-xl font-bold text-white">GO</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-20">
            <div class="lg:col-span-2">
                <div id="map" class="shadow-[0_0_50px_rgba(0,0,0,0.5)]"></div>
            </div>

            <div class="glass p-8 flex flex-col justify-between text-white">
                <div>
                    <h2 id="loc-title" class="text-2xl font-black text-emerald-500 mb-2 uppercase italic">Set Farm Boundary</h2>
                    <p id="loc-desc" class="text-sm text-slate-400 mb-8">Pin your Master Hub location to sync with local Seed Banks.</p>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Acreage</label>
                            <input type="number" id="acres" placeholder="Enter total acres" 
                                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-emerald-500 text-white">
                        </div>
                        <div class="bg-emerald-500/10 p-4 rounded-2xl border border-emerald-500/20">
                            <p class="text-[10px] font-bold text-emerald-400 uppercase">GPS & District Sync</p>
                            <p id="coords" class="text-xs font-mono mt-1 text-slate-300 italic">Selecting point...</p>
                            <p id="district-display" class="text-[10px] font-bold text-emerald-500 mt-2 uppercase">District: Auto-detecting...</p>
                        </div>
                    </div>
                </div>

                <button onclick="saveLocation()" class="bg-emerald-500 text-slate-950 font-black py-5 rounded-2xl mt-8 text-lg flex items-center justify-center gap-3 hover:bg-emerald-400 transition-all">
                    <span>LOCK LOCATION</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
    const lang = localStorage.getItem('selectedLang') || 'en-IN';
    let map, marker;
    let detectedDistrict = "Mandya"; // Default fallback to match your SQL

    window.onload = () => {
        initMap();
        if(typeof speak === 'function') speak("Please select your farm on the map.", lang);
    };

    function initMap() {
        // Center on Karnataka coordinates
        map = L.map('map', { zoomControl: false }).setView([12.9716, 77.5946], 7);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        marker = L.marker([12.9716, 77.5946], { draggable: true }).addTo(map);

        map.on('click', (e) => {
            updatePosition(e.latlng.lat, e.latlng.lng);
        });
    }

    async function updatePosition(lat, lng) {
        marker.setLatLng([lat, lng]);
        document.getElementById('coords').innerText = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
        
        // Reverse Geocode
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
        const data = await res.json();
        let d = data.address.state_district || data.address.county || "Mandya";
        detectedDistrict = d.replace(" District", "");
        document.getElementById('district-display').innerText = `District Detected: ${detectedDistrict}`;
    }

    function saveLocation() {
        const acres = document.getElementById('acres').value;
        if(!acres) { alert("Please enter acreage"); return; }
        
        // CRITICAL: Save variables for the next page
        localStorage.setItem('userAcreage', acres);
        localStorage.setItem('userDistrict', detectedDistrict); 
        localStorage.setItem('userLat', marker.getLatLng().lat);
        localStorage.setItem('userLon', marker.getLatLng().lng);
        
        window.location.href = '/crops';
    }
</script>
</body>
</html>
